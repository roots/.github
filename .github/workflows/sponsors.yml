name: Update sponsors

on:
  schedule:
    - cron: '23 7 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'roots/update-sponsors'
          ref: 'main'
          token: ${{ secrets.ROOTS_BOT_ACCESS_TOKEN }}
      - uses: actions/setup-node@v2
        with:
          cache: 'npm'
      - run: npm install
      - run: npm run update-sponsors
        env:
          GH_TOKEN: ${{ secrets.UPDATE_SPONSORS_TOKEN }}
